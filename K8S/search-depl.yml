apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-svc
spec:
  selector:
    matchLabels:
      app: search-svc
  template:
    metadata:
      labels:
        app: search-svc
    spec:
      containers:
      - name: search-svc
        image: knphilip/bidwheels-search-svc
        imagePullPolicy: Never
        env:
          - name: RabbitMQ__Host
            value: rabbitmq-clusterip
          - name: RabbitMQ__Username
            value: rabbit
          - name: RabbitMQ__Password
            value: rabbit
          - name: ConntectionStrings__MongoDb
            value: mongodb://root:mongopw@mongo-clusterip
          - name: AuctionServiceUrl
            value: http://auction-clusterip
---
apiVersion: v1
kind: Service
metadata:
  name: search-clusterip
spec:
  type: ClusterIP
  selector:
    app: search-svc
  ports:
  - port: 80
    targetPort: 80
