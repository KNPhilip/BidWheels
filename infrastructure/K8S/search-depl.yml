apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-svc
spec:
  selector:
    matchLabels:
      app: search-svc
  template:
    metadata:
      labels:
        app: search-svc
    spec:
      containers:
      - name: search-svc
        image: knphilip/bidwheels-search-svc
        imagePullPolicy: Never
        env:
          - name: RabbitMQ__Host
            value: rabbitmq-clusterip
          - name: RabbitMQ__Username
            valueFrom:
              secretKeyRef:
                name: search-secret
                key: rabbitUsername
          - name: RabbitMQ__Password
            valueFrom:
              secretKeyRef:
                name: search-secret
                key: rabbitPassword
          - name: ConnectionStrings__MongoDb
            valueFrom:
              secretKeyRef:
                name: search-secret
                key: connectionString
          - name: AuctionServiceUrl
            value: http://auction-clusterip
---
apiVersion: v1
kind: Service
metadata:
  name: search-clusterip
spec:
  type: ClusterIP
  selector:
    app: search-svc
  ports:
  - port: 80
    targetPort: 80
