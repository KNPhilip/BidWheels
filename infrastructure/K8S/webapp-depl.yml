apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: web-app
        image: knphilip/bidwheels-webapp
        imagePullPolicy: Never
        env:
          - name: NEXTAUTH_SECRET
            value: somethingreallyreallysecret
          - name: NEXTAUTH_URL
            value: https://app.bidwheels.com
          - name: API_URL
            value: https://gateway-clusterip/
          - name: ID_URL
            value: https://id.sample-website.com
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-clusterip
spec:
  type: ClusterIP
  selector:
    app: web-app
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-lb
spec:
  type: LoadBalancer
  selector:
    app: webapp
  ports:
  - port: 3000
    targetPort: 3000
